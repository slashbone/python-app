name: cicd

on:
  push:
    branches: [ "main" ]
    # Dispara somente quando muda código ou Dockerfile (evita loop quando só values.yaml muda)
    paths:
      - "src/**"
      - "Dockerfile"

permissions:
  contents: write   # necessário para commitar o values.yaml
  packages: write   # ok manter para evoluções futuras (GHCR etc.)
  id-token: write   # opcional; útil em extensões com OIDC

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.SHORT_SHA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shorten commit id
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (linux/amd64,arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            slashbone/python-app:latest
            slashbone/python-app:${{ steps.vars.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full repo)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install yq (v4)
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Bump Helm values.yaml with new image tag
        env:
          SHORT_SHA: ${{ needs.ci.outputs.short_sha }}
        run: |
          FILE="charts/python-app/values.yaml"
          # Mantém o repo em Docker Hub e troca somente a tag para o short SHA
          yq -i ".image.repository = \"slashbone/python-app\"" "$FILE"
          yq -i ".image.tag = strenv(SHORT_SHA)" "$FILE"

      - name: Commit & push values.yaml (avoid CI loop)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/python-app/values.yaml
          # [skip ci] evita re-disparar este workflow por este commit
          git commit -m "[skip ci] chore(ci): bump image to slashbone/python-app:${{ needs.ci.outputs.short_sha }}"
          git push
